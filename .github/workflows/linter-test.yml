name: Build and Linter Test

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  linter-and-unit:
    name: Linter test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Install Deps
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Upload bundle analysis
        if: ${{ !cancelled() && matrix.node-version == 24 }}
        run: pnpm bundle:analyze

      - name: Linter test
        run: |
          pnpm run lint:check
          pnpm run lint:md
